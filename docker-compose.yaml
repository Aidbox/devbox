version: '3.7'
services:
  devbox-db:
    container_name: "devbox-db"
    image: "${PGIMAGE}"
    ports:
      - "${PGHOSTPORT}:${PGPORT}"
    volumes:
    - "./pgdata:/data"
    environment:
      POSTGRES_USER:     "${PGUSER}"
      POSTGRES_PASSWORD: "${PGPASSWORD}"
      POSTGRES_DB:       "${PGDATABASE}"

  devbox:
    container_name: "devbox"
    image: "${AIDBOX_IMAGE}"
    depends_on: ["devbox-db", "es", "apm-server"]
    links:
      - "devbox-db:database"
      - es:es
    ports:
      - "${AIDBOX_PORT}:${AIDBOX_PORT}"
    env_file:
      - .env
    environment:
      PGHOST: database
      AIDBOX_ES_URL: "http://es:9200/"
      AIDBOX_ES_BATCH_SIZE: 10
      AIDBOX_ES_BATCH_TIMEOUT: 5000
      AIDBOX_ES_INDEX_PAT: "'aidbox-logs'-yyyy-MM-dd"
      ELASTIC_APM_SERVER_URLS: "http://apm-server:8200"

  es:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.13.2"
    volumes:
      - "./.esdata:/usr/share/elasticsearch/data"
    environment:
      - cluster.name=aidbox
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"

  kibana:
    depends_on:
      - "es"
    links:
      - "es:es"
    image: "docker.elastic.co/kibana/kibana:7.13.2"
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://es:9200"

  grafana:
    depends_on:
      - "es"
    links:
      - "es:es"
    volumes:
      - "./.grafana:/var/lib/grafana"
      - "./audit/grafana/provisioning:/etc/grafana/provisioning"
    image: grafana/grafana
    ports:
      - 3000:3000
    user: "104"

  apm-server:
    image: docker.elastic.co/apm/apm-server:7.13.4
    depends_on: ['es', 'kibana' ]
    cap_add: ["CHOWN", "DAC_OVERRIDE", "SETGID", "SETUID"]
    cap_drop: ["ALL"]
    ports:
    - 8200:8200
    links:
      - "es:es"
    command: >
       apm-server -e
         -E setup.kibana.host=kibana:5601
         -E setup.template.settings.index.number_of_replicas=0
         -E apm-server.kibana.enabled=true
         -E apm-server.kibana.host=kibana:5601
         -E output.elasticsearch.hosts=["es:9200"]
