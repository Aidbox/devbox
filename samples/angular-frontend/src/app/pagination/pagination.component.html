<div class="container">
    <p>
        Total patients count: {{ (patients | async)?.count }}
    </p>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"
                [class.disabled]="currentPage === 0">
                <a class="page-link" href="#"
                   aria-label="Previous"
                   (click)="setPage(currentPage - 1)">

                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>


            <li class="page-item"
                *ngFor="let page of getPagesList((patients | async)?.count)">
                <a class="page-link"
                   (click)="setPage(page)"
                   href="#">
                    {{ page + 1 }}</a></li>


            <li class="page-item"
                [class.disabled]="currentPage === getPagesCount((patients | async)?.count) - 1">
                <a class="page-link"
                   (click)="setPage(currentPage + 1)"
                   href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
