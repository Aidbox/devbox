replicaCount: 1
image:
  repository: aidbox/devbox
  tag: 0.1.0

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

ingress:
  enabled: true
  hosts:
    - host: my.host 
  annotations:
    ingress.kubernetes.io/proxy-body-size: 50m
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

